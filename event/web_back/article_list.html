    <script src='./js/template-web.js'></script>
    <script src='./js/jquery.twbsPagination.js'></script>
    <script src="tools/article.js"></script>
    <script src="./tools/config.js"></script>

    <script>
        // 文章信息展示
        // -请求接口
        // -设置模板，生成结构
        // 封装函数



        getArticle();



        // 文章信息分页展示
        // 文章信息筛选
        // 引入模板
        // 定义全局变量，用来记录当前展示的页码
        var page = 1;

        // 分页的父元素
        var $list = $('#list');

        // 用来记录上一次的总页数
        var lastTotalPage = 0;

        function getArticle() {
            $.ajax({
                url: 'http://localhost:8000/admin/search',
                // get请求的参数是当前的页码
                data: {
                    page: page,
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val()
                },
                success: function (res) {
                    if (res.code === 200) {
                        // console.log(res);

                        // 设置模板
                        var htmlStr = template('article', res);
                        // 生成页面结构
                        $('#tbody').html(htmlStr);
                        // 获取到的res中存在totalPage的属性，
                        var totalPage = res.totalPage;
                        // 如果进行了筛选，需要将旧的分页结构删除，而新的变量名还没有添加，所以需要去定义一个全局变量
                        // $pagination.twbsPagination('destroy');
                        if (totalPage === lastTotalPage) {
                            return;
                        }
                        lastTotalPage = totalPage;
                        $list.twbsPagination('destroy');
                        // 执行这句之后，请求陷入了死循环：原因是引入的插件中，有一个默认的初始化功能，该功能会默认进行点击页码1，在重建页数的时候，会触发初始化功能，然后又进行重建，不停地重建，陷入死循环。所以在执行这句代码前进行判断，判断总页数如果与上次相同，就不需要创建了

                        // 进行分页结构的创建操作，找到html结构中的位置
                        // $('#list').twbsPagination({
                        $list.twbsPagination({
                            totalPages: totalPage,
                            visiblePages: 5,
                            first: '首页',
                            prev: '上一页',
                            next: '下一页',
                            last: '尾页',
                            // 点击页码按钮后，将页码发送给接口，请求数据
                            // 引入的插件中有此项功能，点击页码，显示currentPage
                            onPageClick: function (e, currentPage) {
                                // console.log(currentPage);

                                page = currentPage;
                                getArticle();
                            }
                        })

                    }
                }
            });

        }


        // 筛选
        // 1.修改下拉菜单结构---->需要到js中创建
        // 2.修改状态菜单结构--->在结构中修改，不需要创建，因为草稿和已发布两个状态是固定的


        // 创建下拉菜单结构
        article.getCate({
            success: function (res) {
                // 创建下拉菜单结构
                var optHtml = template('category', res);
                $('#selCategory').append(optHtml);
            }
        });

        $('#btnSearch').on('click', function () {
            getArticle();

            $('.first').click();

        })


    </script>
